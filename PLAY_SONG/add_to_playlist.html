<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song to Playlist</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 700px;
            width: 100%;
            margin: auto;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label, select {
            display: inline-block;
            margin-bottom: 10px;
        }

        label {
            width: 100px;
            text-align: right; 
            margin-right: 10px; 
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">ADD SONG TO USER PLAYLIST</h2>
        <p>Judul: Song1</p>
        <p>Artist: Artist1</p>
        <form action="add_to_playlist_handler.html" method="post">
            <div class="form-group">
                <label for="playlist">Playlist:</label>
                <select id="playlist" name="playlist" class="form-control" required>
                    <option value="">Pilih Playlist</option>
                    <!-- Contoh Daftar Playlist Pengguna diambil dari Database -->
                    <option value="Playlist1">Playlist1</option>
                    <option value="Playlist2">Playlist2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
        </form>
        <a href="song_detail.html" class="btn btn-secondary mt-3">Kembali</a>
    </div>
</body>
</html>
