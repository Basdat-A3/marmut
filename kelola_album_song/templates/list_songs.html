    <title>Daftar Lagu dalam Album</title>

    <!-- Dropdown untuk memilih album yang ingin dilihat daftar lagunya -->

      <option value="">Pilih Album</option>
      <!-- Placeholder for album options -->
      <option value="Album1">Album1</option>
      <option value="Album2">Album2</option>
    </select>

    <table border="1">
      <thead>
        <tr>
          <th colspan="5">Daftar Lagu</th>
        </tr>
        <tr>
          <th>Judul</th>
          <th>Durasi</th>
          <th>Total Play</th>
          <th>Total Download</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="song-list">
        <!-- Placeholder for songs list -->
        <tr>
          <td>Lagu1</td>
          <td>3 menit</td>
          <td>5</td>
          <td>1</td>
          <td>
            <button>Lihat Detail</button>
            <button>Hapus</button>
          </td>
        </tr>
        <tr>
          <td>Lagu2</td>
          <td>4 menit</td>

          </td>
        </tr>

    </table>
  </body>
</html>
