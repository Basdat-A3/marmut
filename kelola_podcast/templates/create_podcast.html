{% extends 'base_user.html' %}
{% load static %}

{% block meta %}
<head>
  <title>Create Podcast</title>
</head>
{% endblock meta %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Create Podcast</h2>
  <form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="judul">Judul:</label>
      <input type="text" class="form-control" id="judul" name="judul" required>
    </div>
    <div class="form-group">
        <label for="genre">Genre:</label><br>
        {% for genre in genres %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="genre{{ forloop.counter }}" name="genre" value="{{ genre }}">
            <label class="form-check-label" for="genre{{ forloop.counter }}">{{ genre }}</label>
        </div>
        {% endfor %}
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock content %}
