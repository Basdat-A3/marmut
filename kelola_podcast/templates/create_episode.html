{% extends 'base_user.html' %}
{% load static %}

{% block meta %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Episode</title>
</head>
{% endblock meta %}

{% block content %}

<div class="container mt-5">
  <h2>Create Episode</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="podcast">Podcast:</label>
      <div class="custom-select">
        <select class="form-control" id="podcast" name="podcast" required>
          <option value="">Select Podcast</option>
          <option value="Close The Mic">Close The Mic</option>
          <option value="Podcast Warung Teh">Podcast Warung Teh</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="judul">Judul:</label>
      <input type="text" class="form-control" id="judul" name="judul" required>
    </div>
    <div class="form-group">
      <label for="deskripsi">Deskripsi:</label>
      <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="durasi">Durasi:</label>
      <input type="text" class="form-control" id="durasi" name="durasi" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
<style>
  .custom-select {
    position: relative;
    width: 100%;
  }
  
  .custom-select select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    padding-right: 30px; /* Adjust as needed */
  }
  
  .custom-select::after {
    content: "\25BC"; /* Down arrow */
    font-size: 12px;
    color: #555; /* Adjust as needed */
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    pointer-events: none;
  }
</style>

{% endblock content%}
