<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Episode</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Create Episode</h2>
  <form action="{% url 'submit_episode' %}" method="post">
    <!-- {% csrf_token %} -->
    <div class="form-group">
      <label for="podcast">Podcast:</label>
      <select class="form-control" id="podcast" name="podcast" required>
        <option value="Close The Mic">Podcast1</option>
        <!-- Add more options dynamically if needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="judul">Judul:</label>
      <input type="text" class="form-control" id="judul" name="judul" required>
    </div>
    <div class="form-group">
      <label for="deskripsi">Deskripsi:</label>
      <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="durasi">Durasi:</label>
      <input type="text" class="form-control" id="durasi" name="durasi" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
