<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Playlist - Marmut</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .add-playlist-container {
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-playlist-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .add-playlist-container input[type="text"], 
        .add-playlist-container input[type="submit"] {
            margin-bottom: 10px;
        }

        .navbar {
            justify-content: space-between; 
        }

        .navbar-nav {
            flex-direction: row;
        }

        /* Adjust search form position */
        .navbar-collapse form {
            margin-left: auto; /* Add margin-left to move search form to the right */
            margin-right: 20px; /* Add margin-right to create space between search form and "Chart" menu */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Marmut</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <form class="d-flex"  method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    <span style="margin-right: 10px;"></span>
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page">Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">Manage Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Dashboard</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" >Logout</a>
                    </li>
                    <li class="nav-item ">
                        <a class="btn btn-light" >Premium Plan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="add-playlist-container">
            <h2>Tambah Playlist</h2>
            <form action="#" method="post">
                <div class="form-group row">
                    <label for="judul" class="col-sm-3 col-form-label">Judul</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="judul" name="judul">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="deskripsi" class="col-sm-3 col-form-label">Deskripsi</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="deskripsi" name="deskripsi">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
