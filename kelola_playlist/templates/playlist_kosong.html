<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist - Marmut</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .playlist-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center; 
        }
        .song-list {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .song-list table {
            width: 100%;
        }
        .song-list table th, .song-list table td {
            padding: 8px;
        }
        .song-list table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Marmut</a>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <form class="d-flex" method="get">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-3">
              <li class="nav-item">
                <a class="nav-link " aria-current="page">Chart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ">Manage Playlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" >Dashboard</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" >Logout</a>
              </li>
              <li class="nav-item ">
                <a class="btn btn-light" >Premium Plan</a>
              </li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="playlist-box">
            <h2 class="mt-3">User Playlist</h2>
            <!-- Jika belum ada playlist -->
            <p>Anda Belum Memiliki Playlist</p>
            <a href="tambah_playlist.html" class="btn btn-primary">Tambah Playlist</a>
        </div>
    </div>
</body>
</html>
