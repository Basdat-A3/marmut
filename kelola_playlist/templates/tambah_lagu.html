{% extends 'base_user.html' %}
{% load static %}

{% block meta %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist - Marmut</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

{% endblock meta %}

{% block content %}

    <div class="container">
        <h2 class="text-center">Tambah Lagu</h2>
        <div class="playlist-box">
            <form action="#" method="post">
                <div class="form-group text-center">
                    <label for="lagu">Lagu:</label>
                    <select id="lagu" name="lagu" class="form-control">
                        <option value="" disabled selected>Pilih lagu...</option>
                        <!-- Contoh pilihan lagu -->
                        <option value="lagu1">Judul Lagu 1 - Nama Artis 1</option>
                        <option value="lagu2">Judul Lagu 2 - Nama Artis 2</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock content %}
