<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist - Marmut</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .playlist-box {
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .navbar {
            justify-content: flex-end;
        }

        .navbar-nav {
            flex-direction: row;
        }

        .navbar-collapse {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Marmut</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <form class="d-flex"  method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    <span style="margin-right: 10px;"></span>
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page">Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">Manage Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Dashboard</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" >Logout</a>
                    </li>
                    <li class="nav-item ">
                        <a class="btn btn-light" >Premium Plan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Tambah Lagu</h2>
        <div class="playlist-box">
            <form action="#" method="post">
                <div class="form-group text-center">
                    <label for="lagu">Lagu:</label>
                    <select id="lagu" name="lagu" class="form-control">
                        <option value="" disabled selected>Pilih lagu...</option>
                        <!-- Contoh pilihan lagu -->
                        <option value="lagu1">Judul Lagu 1 - Nama Artis 1</option>
                        <option value="lagu2">Judul Lagu 2 - Nama Artis 2</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
