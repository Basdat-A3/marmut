<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist - Marmut</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin-top: 50px;
        }
        .playlist-box {
            padding: 20px;
        }
        .song-list table {
            width: 100%;
        }
        .song-list table th, .song-list table td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">

        <div class="playlist-box">
            <h2 class="text-center">User Playlist</h2>
            
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Judul</th>
                            <th scope="col">Jumlah Lagu</th>
                            <th scope="col">Total Durasi</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Playlist1</td>
                            <td>0</td>
                            <td>0 menit</td>
                            <td>
                                <a href="playlist_detail.html" class="btn btn-primary">Detail</a>
                                <a href="#" class="btn btn-secondary">Ubah</a>
                                <a href="#" class="btn btn-danger">Hapus</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Playlist2</td>
                            <td>2</td>
                            <td>4 menit</td>
                            <td>
                                <a href="playlist_detail.html" class="btn btn-primary">Detail</a>
                                <a href="#" class="btn btn-secondary">Ubah</a>
                                <a href="#" class="btn btn-danger">Hapus</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <p class="text-center"><a href="tambah_playlist.html" class="btn btn-success">Tambah Playlist</a></p>
        </div>

    </div>
</body>
</html>
