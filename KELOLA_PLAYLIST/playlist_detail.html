<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist - Marmut</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .playlist-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center; 
        }
        .song-list {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .song-list table {
            width: 100%;
        }
        .song-list table th, .song-list table td {
            padding: 8px;
        }
        .song-list table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>  

        <div class="playlist-box">
            <h2>User Playlist Detail</h2>
            <p style="text-align: left;">Judul: Playlist1</p>
            <p style="text-align: left;">Pembuat: Pembuat1</p>
            <p style="text-align: left;">Jumlah Lagu: 12</p>
            <p style="text-align: left;">Total Durasi: 8 jam 20 menit</p>
            <p style="text-align: left;">Tanggal Dibuat: 18/03/24</p>
            <p style="text-align: left;">Deskripsi: Lorem Ipsum ....</p>
            <button class="btn btn-primary">Shuffle Play</button>
            <a href="playlist.html" class="btn btn-secondary">Kembali</a>

            <div class="song-list">
                <h3>DAFTAR LAGU</h3>
                <table>
                    <tr>
                        <th>Judul Lagu</th>
                        <th>Oleh</th>
                        <th>Durasi</th>
                        <th>Actions</th>
                    </tr>
                    <!-- Contoh baris lagu -->
                    <tr>
                        <td>Song1</td>
                        <td>Artist1</td>
                        <td>2 menit</td>
                        <td>
                            <button class="btn btn-info">Lihat</button>
                            <button class="btn btn-success">Play</button>
                            <button class="btn btn-danger">Hapus</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Song2</td>
                        <td>Artist2</td>
                        <td>3 menit</td>
                        <td>
                            <button class="btn btn-info">Lihat</button>
                            <button class="btn btn-success">Play</button>
                            <button class="btn btn-danger">Hapus</button>
                        </td>
                    </tr>
    
                </table>
                <a href="tambah_lagu.html" class="btn btn-primary">Tambah Lagu</a>
            </div>
        </div>
    </div>
</body>
</html>
